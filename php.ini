; Maximum allowed size for uploaded files.
upload_max_filesize = 10G

; Must be greater than or equal to upload_max_filesize
post_max_size = 10G

; Memory Limit
memory_limit = 1024M

; Maximum time in seconds a script is allowed to run
max_execution_time = 3600

; Maximum time in seconds a script is allowed to parse input data
max_input_time = 3600

; Enable upload progress tracking
session.upload_progress.enabled = 1

; Update progress every 100KB
session.upload_progress.freq = 100K

; Minimum frequency of progress updates (in seconds)
session.upload_progress.min_freq = 0.5

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 100

; Increase realpath cache for better file handling performance
realpath_cache_size = 4M
realpath_cache_ttl = 120

; Optimize output buffering
output_buffering = 4096

; Increase max input vars if needed for large form submissions
max_input_vars = 10000

; Optimize garbage collection
zend.enable_gc = On

; Set temporary directory for uploads (adjust path as needed)
upload_tmp_dir = /tmp

; Enable keep-alive connections
fastcgi.logging = 0
